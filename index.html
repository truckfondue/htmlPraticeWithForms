<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<main>
			<h2>Comments</h2>
			
			<form action="">
				
				<fieldset class="form-section">
					<legend class="legend-strong">User Info</legend>
					<div class="input-group">
						<label for="email" class="form-label">Email</label>
						<input type="email" name="email" class="form-control">
					</div>
				</fieldset>
				<fieldset class="form-section">
					<div class="input-group">
						<label for="username" class="form-label">Display Name</label>
						<input type="text" name="username" class="form-control">
					</div>
				</fieldset>
				<fieldset class="form-section">
					<div class="input-group">
						<label for="website" class="form-label">Website</label>
						<input type="url" name="website" class="form-control">
					</div>
				</fieldset>
				
				<fieldset class="form-section">
					<legend class="legend-strong">Comment</legend>
					<div class="input-group">
						<textarea name="comment" ></textarea>
					</div>
				</fieldset>
				<input type="submit" class="submit-button">
				
			</form>

		</main>
	</div>
	
	
	

</body>
</html>
